<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ '/styles.css' | relative_url }}">
  <title>{{ page.title }}</title>
  <style>
    /* Basic styling for the navbar */
    body {
      background-image: url(images/background.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav .dropdown {
      float: left;
      overflow: hidden;
    }

    nav .dropdown .dropbtn {
      cursor: pointer;
      padding: 14px 16px;
      border: none;
      outline: none;
      color: white;
      background-color: inherit;
      font-family: inherit;
      font-size: inherit;
      margin: 0;
    }

    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    nav .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      text-align: left;
    }

    nav .dropdown:hover .dropdown-content {
      display: block;
    }

    nav a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.md">Home</a>
    <div class="dropdown">
      <button class="dropbtn">About</button>
      <div class="dropdown-content">
        <a href="problem.md">The Problem</a>
        <a href="solution.md">The Solution</a>
        <a href="benefits.md">Benefits</a>
        <a href="team.html">Team</a>
      </div>
    </div>
    <a href="presentations.html">Presentations</a>
    <div class="dropdown">
      <button class="dropbtn">Deliverables</button>
      <div class="dropdown-content">
        <a href="weekly_report.html">Weekly Report</a>
      </div>
    </div>
    <a href="references.html">References</a>
  </nav>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
